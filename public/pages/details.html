<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Movie Archive</title>

  <base href="/">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="navbar">
    <nav class="nav-container" role="navigation">
      <div class="logo">
        <a href="/" class="nav-link">
          <img src="images/TMA-logo.png" alt="logo" role="img">
        </a>
      </div>

      <div class="hamburger" role="button" aria-label="Toggle menu">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>

      <div class="right-nav">
        <form action="/search" class="nav-form" role="search">
          <input class="nav-search" type="text" name="q" placeholder="search movies..." autocomplete="off">
        </form>
        <ul class="suggestions"></ul>
        <a class="search-link" href="/search">Search Page</a>
      </div>
    </nav>
  </header>

  <div class="container">
  </div>

  <footer class="footer">
    <div class="container">
      <p class="copyright">&copy; 2021 Company, Inc</p>
    </div>
  </footer>

  <script type="module" src="js/movieDetails.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js" integrity="sha512-DdX/YwF5e41Ok+AI81HI8f5/5UsoxCVT9GKYZRIzpLxb8Twz4ZwPPX+jQMwMhNQ9b5+zDEefc+dcvQoPWGNZ3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
